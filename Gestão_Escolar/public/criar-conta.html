<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link rel="stylesheet" href="criar-conta.css">
</head>
<body>

    <div class="conteudo">
        <h1>Bem-vindo(a) à Página do cadastro do(a) estudante</h1>
        <p>Esta página serve para cadastrar o(a) estudante no Sistema Escolar do Instituto Federal (SEIF)</p>
        
        <form id="formCadastro">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="turma">Turma:</label>
            <select id="turma" name="turma" required>
                <option value="">Selecione a turma</option>
            </select>

            <label for="usuario">Nome de Usuário:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmacaoSenha">Confirmar Senha:</label>
            <input type="password" id="confirmacaoSenha" name="confirmacaoSenha" required>

            <button type="submit">Cadastrar</button>
            <p class="error" id="erroSenha"></p>
        </form>
    </div>

    <div class="imagem-rodape">
        <img src="https://th.bing.com/th/id/OIP.CZIlTP8Yo_M7ylfNLOtDYAHaHa?w=1200&h=1200&rs=1&pid=ImgDetMain" alt="Imagem no Rodapé">
    </div>

    <div class="rodape">
        <div class="nome-seif">SEIF</div>
        <div class="imagem-rodape">
            <img src="https://th.bing.com/th/id/OIP.CZIlTP8Yo_M7ylfNLOtDYAHaHa?w=1200&h=1200&rs=1&pid=ImgDetMain" alt="Imagem no Rodapé">
        </div>
    </div>
    <script 
    type="module" src="script.js">
    </script>

</body>
</html>
